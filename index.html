<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon" />
    <script src="scripts/main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div class="screen">
          <p id="history"></p>
          <p id="current"></p>
        </div>
        <div class="buttons">
          <button id="butC" value="clear">C</button>
          <button id="butC" value="clear">C</button>
          <button id="butC" value="backspace">‚Üê</button>
          <button id="butC" value="=">=</button>
          <button id="but7" value="7">7</button>
          <button id="but8" value="8">8</button>
          <button id="but9" value="9">9</button>
          <button id="butC" value="*">*</button>
          <button id="but4" value="4">4</button>
          <button id="but5" value="5">5</button>
          <button id="but6" value="6">6</button>
          <button id="butC" value="/">/</button>
          <button id="but1" value="1">1</button>
          <button id="but2" value="2">2</button>
          <button id="but3" value="3">3</button>
          <button id="butC" value="-">-</button>
          <button id="but0" value="0">0</button>
          <button id="butC" value=".">.</button>
          <button id="butC" value="sign">+/-</button>
          <button id="butC" value="+">+</button>
        </div>
      </div>
    </main>
  </body>
</html>
